name: Deployment to Andasy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/tartanvolt:latest

      - name: Install Andasy CLI
        run: |
          curl -fsSL https://andasy.io/install.sh | bash
          echo "$HOME/.andasy/bin" >> $GITHUB_PATH

      - name: Andasy version
        run: andasy version

      - name: Debug: list orgs and apps
        env:
          ANDASY_ACCESS_TOKEN: ${{ secrets.ANDASY_ACCESS_TOKEN }}
        run: |
          echo "--- andasy status ---"
          andasy status || true
          echo "--- orgs ---"
          andasy orgs list || true
          echo "--- apps (table) ---"
          andasy apps list || true
          echo "--- apps (json) ---"
          andasy apps list -j || true

      - name: Deploy to Andasy using image
        env:
          ANDASY_ACCESS_TOKEN: ${{ secrets.ANDASY_ACCESS_TOKEN }}
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/tartanvolt:latest
          echo "Deploying image: $IMAGE"
          andasy deploy -a tartanvolt -i $IMAGE
