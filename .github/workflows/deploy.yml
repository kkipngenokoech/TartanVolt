name: Build and Deploy to Andasy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ANDASY_ACCESS_TOKEN: ${{ secrets.ANDASY_ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: "ghcr.io/${{ github.repository_owner }}/tartanvolt:${{ github.sha }}"

      - name: Install Andasy CLI
        run: |
          curl -fsSL https://andasy.io/install.sh | bash
          echo "$HOME/.andasy/bin" >> $GITHUB_PATH

      - name: Andasy version
        run: andasy version

      - name: Deploy image to Andasy
        env:
          ANDASY_ACCESS_TOKEN: ${{ secrets.ANDASY_ACCESS_TOKEN }}
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/tartanvolt:${{ github.sha }}
          echo "Deploying image: $IMAGE"
          andasy deploy -a tartanvolt -i $IMAGE
